<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Portfolio Homework</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <section id=myLabel>
        <p id=kenriley>Ken Riley</p>
        <p id=myLinks>
            <a id="about" href="index.html">About</a>
            <a id="portfolio" href="portfolio.html">Portfolio</a>
            <a id="contact" href="contact.html">Contact</a>    
        </p>
    </section>
            
    <section id=myContactWindow>
        <section id=contactMePage>
            <form action="/my-handling-form-page" method="post">
                <div>
                    <label for="contactName">Contact Name:</label>
                    <input type="text" id="contactName" name="contact_name">
                </div>
                <div>
                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" name="contact_email">
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
                <div class="button">
                    <button type="submit" name="contactInfo">Send Contact Info</button>
                </div>
            </form>
        </section>
    </section>

    <section id="footer">
            <p id=cr>Copyright @</p>
    </section>

</body>
</html>
